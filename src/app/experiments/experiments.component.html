<div class="displayBox">
  <h3>Possible Experiments</h3>
  <ul>
    <li *ngFor="let project of experiments">
    <button [class.active]="maxItems > labProjects" [disabled]="maxItems <= labProjects" (click)="addProject(item)">

      Add to Lab</button>{{project.name}}</li>
  </ul>
</div>
<hr>

<div class = "displayBox">
  <h3>Laboratory: {{laboratory.length}}/{{maxItems}} Lab filled</h3>
  <ol>
      <li *ngFor="let experiment of laboratory">{{experiment.name}}</li>
  </ol>
  <p>Projects in Lab: {{labProjects}}</p>
  <p [class.nearMaxMass]="nearCapacity">Lab space left: {{maxItems - labProjects}}</p>
  <button (click)="laboratory=[]; labProjects=0; nearCapacity = false">Clear Lab</button>
</div>
